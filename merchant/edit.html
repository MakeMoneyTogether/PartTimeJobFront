<!DOCTYPE html>
<html>
<head>
<title>兼职平台</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../css/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/jz.css">
<link rel="stylesheet" href="../css/col.css">
</head>
<body ontouchstart>		
<div class="weui-flex">
	<div class="placeholder"><a onclick="history.go(-1);"><i class="fa fa-chevron-left" style="color:#010101;margin-top: 90%;"></i></a></div>
	<div class="weui-flex__item placeholder">
		<span>修改信息</span>
	</div>
</div>
<div class="weui-form-preview">
	<div class="weui-cells weui-cells_form">
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">商户名称</label></div>
			<div class="weui-cell__bd">
				<input id="name" class="weui-input" type="text" placeholder="请输入商户名称">
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">商户区域</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" id="city-picker" type="text">
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>
			<div class="weui-cell__bd">
				<input id="name" class="weui-input" type="text" placeholder="请输入商户地址">
			</div>
		</div>
		<hr>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">联系人姓名</label></div>
			<div class="weui-cell__bd">
				<input id="name" class="weui-input" type="text" placeholder="请输入联系人姓名">
			</div>
		</div>
		<div class="weui-cell weui-cell_vcode">
			<div class="weui-cell__hd">
				<label class="weui-label">手机号</label>
			</div>
			<div class="weui-cell__bd">
				<input id="phone" class="weui-input" type="tel" placeholder="请输入手机号">
			</div>
			<div class="weui-cell__ft">
				<button id="code_btn" class="weui-vcode-btn">获取</button>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
			<div class="weui-cell__bd">
				<input id="code" class="weui-input" type="text" placeholder="请输入验证码">
			</div>
		</div>
	</div>
</div>
<div class="weui-btn-area">
	<a href="index.html" style="width:80%;" class="weui-btn weui-btn_primary">修改</a>
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/jquery-weui.min.js"></script>
<script src="../js/merchant.js"></script>
<script>
	$(function() {
	FastClick.attach(document.body);
	});
</script>
</body>
</html>

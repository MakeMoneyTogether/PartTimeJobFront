<!DOCTYPE html>
<html>
<head>
<title>兼职平台</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../css/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/jz.css">
<link rel="stylesheet" href="../css/col.css">
</head>
<body ontouchstart>		
<div class="weui-flex">
	<div class="weui-flex__item placeholder">
		<span>商户登录</span>
	</div>
</div>
<div class="weui-form-preview">
	<div class="weui-cells weui-cells_form">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label">手机号</label>
			</div>
			<div class="weui-cell__bd">
				<input id="phone" class="weui-input" type="tel" placeholder="请输入手机号">
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="password" placeholder="请输入密码">
			</div>
		</div>
	</div>
</div>
<div class="weui-btn-area">
	<a href="index.html" style="width:80%;" class="weui-btn weui-btn_primary">登录</a>
	<a href="register.html" style="width:80%;" class="weui-btn weui-btn_default">注册</a>
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/jquery-weui.min.js"></script>
<script src="../js/merchant.js"></script>
<script>
	$(function() {
	FastClick.attach(document.body);
	});
</script>
</body>
</html>
